<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunIT App - Dashboard Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen" id="dashboard">
        <div class="greeting">Halo, John!</div>
        <p>Let's go for a run today!</p>
        <div class="stats-container">
            <div class="stat-card">
                <h3>Langkah</h3>
                <p>5,234</p>
            </div>
            <div class="stat-card">
                <h3>Jarak</h3>
                <p>3.2 km</p>
            </div>
            <div class="stat-card">
                <h3>Kecepatan</h3>
                <p>5.6 km/h</p>
            </div>
        </div>
        <div class="map-container"></div>
        <button class="start-button">Mulai Lari</button>
    </div>
</body>
</html>
