<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunIT App - Tracking Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen" id="tracking">
        <div class="tracking-map">Tracking Map</div>
        <div class="tracking-stats">
            <div class="timer">00:25:34</div>
            <div class="stats-container">
                <div class="stat-card">
                    <h3>Langkah</h3>
                    <p>2,145</p>
                </div>
                <div class="stat-card">
                    <h3>Jarak</h3>
                    <p>1.8 km</p>
                </div>
                <div class="stat-card">
                    <h3>Kecepatan</h3>
                    <p>6.2 km/h</p>
                </div>
            </div>
            <div class="control-buttons">
                <div class="button">Pause</div>
                <div class="button">Stop</div>
            </div>
        </div>
    </div>
</body>
</html>
