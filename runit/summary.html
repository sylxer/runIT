<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunIT App - Summary Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen" id="summary">
        <div class="achievement-icon"></div>
        <h2>Lari Selesai!</h2>

                <h3>Total Langkah</h3>
                <p>4,562</p>
            </div>
            <div class="stat-card">
                <h3>Jarak Total</h3>
                <p>3.5 km</p>
            </div>
            <div class="stat-card">
                <h3>Waktu</h3>
                <p>45:23</p>
            </div>
        </div>
        <div class="map-container"></div>
        <div class="button">Bagikan</div>
    </div>
</body>
</html>
